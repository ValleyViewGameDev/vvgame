<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Detailed Mountain</title>
  <desc>Multi-peaked rocky mountain with ridges and grass at the base.</desc>

  <defs>
    <!-- Main stone gradient -->
    <linearGradient id="rockMain" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7b8795"/>
      <stop offset="100%" stop-color="#4c5663"/>
    </linearGradient>

    <!-- Secondary stone gradient -->
    <linearGradient id="rockSide" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#697582"/>
      <stop offset="100%" stop-color="#3f4953"/>
    </linearGradient>

    <!-- Darker shadow rock -->
    <linearGradient id="rockShadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5d6672"/>
      <stop offset="100%" stop-color="#30363d"/>
    </linearGradient>

    <!-- Grass -->
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5ea84f"/>
      <stop offset="100%" stop-color="#3b7a33"/>
    </linearGradient>
  </defs>

  <!-- Left back peak -->
  <path d="M30 150
           L78 72
           L112 150 Z"
        fill="url(#rockSide)"
        stroke="#2a3138" stroke-width="2" stroke-opacity="0.45"/>

  <!-- Right back peak -->
  <path d="M88 150
           L132 66
           L172 150 Z"
        fill="url(#rockSide)"
        stroke="#2a3138" stroke-width="2" stroke-opacity="0.45"/>

  <!-- Main central peak -->
  <path d="M55 150
           L100 40
           L145 150 Z"
        fill="url(#rockMain)"
        stroke="#2a3138" stroke-width="2" stroke-opacity="0.55"/>

  <!-- Shadowed side on main peak -->
  <path d="M100 40
           L145 150
           L120 150
           L95 88 Z"
        fill="url(#rockShadow)"
        opacity="0.8"
        stroke="#242a30" stroke-width="1.7" stroke-opacity="0.55"/>

  <!-- Detailed ridge lines -->
  <path d="M100 40
           L92 60
           L84 78
           L95 88"
        stroke="#2d3640" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.45"/>

  <path d="M112 70
           L105 92
           L118 110"
        stroke="#2d3640" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.35"/>

  <path d="M76 90
           L88 108
           L80 130"
        stroke="#2d3640" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.35"/>

  <path d="M138 98
           L130 118
           L142 140"
        stroke="#2d3640" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.35"/>

  <!-- Grass tufts along bottom -->
  <path d="M45 150
           Q48 145 52 150
           Q55 145 58 150 Z"
        fill="url(#grass)"/>

  <path d="M78 150
           Q82 144 86 150
           Q88 145 92 150 Z"
        fill="url(#grass)"/>

  <path d="M115 150
           Q118 144 122 150
           Q125 144 129 150 Z"
        fill="url(#grass)"/>

  <path d="M150 150
           Q153 145 156 150
           Q159 145 162 150 Z"
        fill="url(#grass)"/>

</svg>
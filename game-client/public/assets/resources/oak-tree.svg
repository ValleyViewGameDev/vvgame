<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Oak Tree design that matches ðŸŒ³ emoji style -->
  
  <!-- Tree trunk (simple brown rectangle like emoji) -->
  <rect x="44" y="65" width="12" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Main round foliage (large green circle - emoji style) -->
  <circle cx="50" cy="45" r="30" fill="#228B22" stroke="#006400" stroke-width="2"/>
  
  <!-- Darker green shading on the bottom for depth -->
  <path d="M 20 55 Q 50 75 80 55 Q 80 65 50 75 Q 20 65 20 55" fill="#006400" opacity="0.3"/>
  
  <!-- Lighter green highlights on top for volume -->
  <circle cx="42" cy="35" r="8" fill="#32CD32" opacity="0.7"/>
  <circle cx="58" cy="32" r="6" fill="#32CD32" opacity="0.6"/>
  <circle cx="50" cy="28" r="7" fill="#32CD32" opacity="0.5"/>
  
  <!-- Simple trunk shading -->
  <rect x="48" y="65" width="4" height="25" fill="#654321"/>
  
  <!-- Small root/base -->
  <ellipse cx="50" cy="88" rx="8" ry="3" fill="#8B4513"/>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Three angular rocks with lighting</title>
  <desc>Three darker, angular rocks arranged in a triangle with lighter upper halves.</desc>

  <defs>
    <!-- light = top, dark = bottom -->
    <linearGradient id="rockGrad1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#7a7a7a"/>
      <stop offset="55%" stop-color="#5b5b5b"/>
      <stop offset="100%" stop-color="#333"/>
    </linearGradient>

    <linearGradient id="rockGrad2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#747474"/>
      <stop offset="55%" stop-color="#575757"/>
      <stop offset="100%" stop-color="#2d2d2d"/>
    </linearGradient>

    <linearGradient id="rockGrad3" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#6d6d6d"/>
      <stop offset="55%" stop-color="#505050"/>
      <stop offset="100%" stop-color="#262626"/>
    </linearGradient>
  </defs>

  <!-- Top rock (center) -->
  <path d="M90 70
           L78 90
           L88 112
           L110 118
           L128 100
           L118 78
           L100 66 Z"
        fill="url(#rockGrad1)"
        stroke="#1a1a1a" stroke-width="2" stroke-opacity="0.55"/>

  <!-- Bottom-left rock -->
  <path d="M35 150
           L22 128
           L38 102
           L62 96
           L82 112
           L72 140
           L50 155 Z"
        fill="url(#rockGrad2)"
        stroke="#1a1a1a" stroke-width="2" stroke-opacity="0.55"/>

  <!-- Bottom-right rock -->
  <path d="M155 150
           L142 124
           L158 98
           L182 100
           L196 124
           L186 148
           L165 158 Z"
        fill="url(#rockGrad3)"
        stroke="#0f0f0f" stroke-width="2" stroke-opacity="0.6"/>
</svg>
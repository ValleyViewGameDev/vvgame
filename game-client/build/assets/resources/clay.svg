<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Three clay-colored rocks (triangle layout)</title>
  <desc>Three angular clay rocks arranged in a triangle, each outlined.</desc>

  <defs>
    <!-- clay color gradients -->
    <linearGradient id="clay1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#c86a4a"/>
      <stop offset="55%" stop-color="#a04d31"/>
      <stop offset="100%" stop-color="#6a2e1b"/>
    </linearGradient>

    <linearGradient id="clay2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#d07251"/>
      <stop offset="55%" stop-color="#a55236"/>
      <stop offset="100%" stop-color="#72331e"/>
    </linearGradient>

    <linearGradient id="clay3" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#bc6446"/>
      <stop offset="55%" stop-color="#94452b"/>
      <stop offset="100%" stop-color="#5f2919"/>
    </linearGradient>
  </defs>

  <!-- Center (largest) rock - moved up a bit, scaled slightly larger -->
  <path d="M78 115
           L64 90
           L84 62
           L118 55
           L150 78
           L144 112
           L112 135 Z"
        fill="url(#clay1)"
        stroke="#000" stroke-width="2"/>

  <!-- Left rock - scaled up, placed lower-left -->
  <path d="M22 155
           L10 128
           L32 102
           L64 98
           L84 118
           L76 142
           L48 160 Z"
        fill="url(#clay2)"
        stroke="#000" stroke-width="2"/>

  <!-- Right rock - scaled up, placed lower-right -->
  <path d="M150 160
           L136 130
           L156 104
           L186 106
           L198 130
           L190 150
           L162 165 Z"
        fill="url(#clay3)"
        stroke="#000" stroke-width="2"/>
</svg>
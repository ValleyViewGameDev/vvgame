<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple farmhouse design for testing -->
  
  <!-- Main house body -->
  <rect x="15" y="40" width="70" height="45" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="10,45 50,15 90,45" fill="#DC143C" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="40" y="60" width="20" height="25" fill="#654321" stroke="#2F1B14" stroke-width="1"/>
  <circle cx="55" cy="72" r="2" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="25" y="50" width="12" height="12" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  <rect x="63" y="50" width="12" height="12" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Window crosses -->
  <line x1="31" y1="50" x2="31" y2="62" stroke="#4682B4" stroke-width="1"/>
  <line x1="25" y1="56" x2="37" y2="56" stroke="#4682B4" stroke-width="1"/>
  <line x1="69" y1="50" x2="69" y2="62" stroke="#4682B4" stroke-width="1"/>
  <line x1="63" y1="56" x2="75" y2="56" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Chimney -->
  <rect x="65" y="20" width="8" height="25" fill="#696969" stroke="#2F2F2F" stroke-width="1"/>
  
  <!-- Smoke -->
  <circle cx="69" cy="18" r="3" fill="#D3D3D3" opacity="0.7"/>
  <circle cx="71" cy="14" r="2" fill="#D3D3D3" opacity="0.5"/>
  <circle cx="68" cy="11" r="2" fill="#D3D3D3" opacity="0.3"/>
</svg>